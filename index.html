<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Controller</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <main>
        <section id="controlPanel">
            <button id="stopButton" class="button">Stop</button>
            <button id="slowButton" class="button">Slow</button>
            <button id="goButton" class="button">Go</button>
            <button id="clearBtn" class="button">Clear</button>
        </section>
        <section id="traffic-light">
            <div id="stopLight" class="bulb"></div>
            <div id="slowLight" class="bulb"></div>
            <div id="goLight" class="bulb"></div>
        </section>
    </main>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
